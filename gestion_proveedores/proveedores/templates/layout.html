<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
    <!-- Navegación -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex h-16 items-center justify-between">
                <!-- Logo y Título -->
                <div class="flex items-center space-x-4">
                    <i class="fas fa-building text-2xl text-blue-600"></i>
                    <h1 class="text-xl font-bold">Sistema de Gestión</h1>
                </div>

                <!-- Enlaces de Navegación (Desktop) -->
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="/" class="text-sm font-medium text-gray-700 hover:text-blue-600">Inicio</a>
                    <a href="/proveedores" class="text-sm font-medium text-gray-700 hover:text-blue-600">Proveedores</a>
                    <a href="/clientes" class="text-sm font-medium text-gray-700 hover:text-blue-600">Clientes</a>
                </nav>

                <!-- Botón Menú (Mobile) -->
                <button class="md:hidden text-gray-700" id="menuButton">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>

            <!-- Menú móvil -->
            <div class="hidden md:hidden" id="mobileMenu">
                <nav class="py-3 space-y-2">
                    <a href="/" class="block px-4 py-2 text-sm hover:bg-gray-100 rounded-lg">Inicio</a>
                    <a href="/proveedores" class="block px-4 py-2 text-sm hover:bg-gray-100 rounded-lg">Proveedores</a>
                    <a href="/clientes" class="block px-4 py-2 text-sm hover:bg-gray-100 rounded-lg">Clientes</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-8">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <p class="text-sm text-gray-500">
                    © 2024 Sistema de Gestión. Todos los derechos reservados.
                </p>
                <div class="flex items-center space-x-4">
                    <a href="/terminos" class="text-sm text-gray-500 hover:text-gray-700">Términos</a>
                    <a href="/privacidad" class="text-sm text-gray-500 hover:text-gray-700">Privacidad</a>
                    <a href="/contacto" class="text-sm text-gray-500 hover:text-gray-700">Contacto</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
